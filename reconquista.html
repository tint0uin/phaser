<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            width: 50%;
            margin-left: 10em;
            margin-right: auto;
            margin-top: 1.5em;
            margin-bottom: auto;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1600,
            height: 900,
            physics: {
                default: 'arcade',
            arcade: {
                debug: true
            }
    },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    
        var game = new Phaser.Game(config);

        var isClicking = false;

        function preload ()
    {
        this.load.image('espagne', 'assets/espana.png');
        this.load.image('allytower' , 'assets/allytower.png')
        this.load.image('ennemytower', 'assets/ennemytower.png');
    }

    function create(){

        game.backgroundColor = "#4488AA";
        
        espagne = this.add.image(800,450,'espagne');
        espagne.setScale(2);
        ally = this.add.image(600,200,'allytower');
        ally.setScale(0.15);
        ennemy = this.add.image(900,400,'ennemytower');
        ennemy.setScale(0.15);
        ennemy2 = this.add.image(550,500,'ennemytower');
        ennemy2.setScale(0.15);
        ennemy3 = this.add.image(700,600,'ennemytower');
        ennemy3.setScale(0.15);
    }

    function update(){

    }

</script>

</body>
</html>
